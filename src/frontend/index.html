<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container" id="spa_container">
                <a id="dispositivos"></a>
                <h4>Dispositivos</h4>
                <div class="containter">
                  
                    <a class="waves-effect waves-teal btn-flat modal-trigger" id="btnNewDevice">Agregar</a>
                    
                    <div class = "row">
                        
                        <div id="devicesList" class="collection">
                
                        </div>
                        
        

                    </div>
                </div>
                  <div id="create_modal" class="modal">
                    <div class="modal-content">
                      <h4>Crear dispositivo</h4>
                      <div class="input-field col s6">
                        <input  id="create_dev_name" type="text" class="validate">
                        <label for="create_dev_name">nombre</label>
                      </div>
                      <div class="input-field col s6">
                        <input  id="create_dev_description" type="text" class="validate">
                        <label for="create_dev_description">descripcion</label>
                      </div>

                      <div class="input-field">
                        <select id="create_device_type">
                            <option value="1">ON/OFF</option>
                            <option value="0">Regulable</option>
                        </select>
                        <label>Tipo de dispositivo</label>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <a id="create_device_cancel" class="modal-close waves-effect waves-green btn-flat">CANCELAR</a>
                        <a id="create_device_save" class="modal-close waves-effect waves-green btn-flat">GUARDAR</a>
                    </div>
                  </div>


                  <div id="update_modal" class="modal">
                    <div class="modal-content">
                      <h4>Actualizar dispositivo</h4>
                      <div class="input-field col s6">
                        <input  id="txt_dev_name" type="text" class="validate">
                        <label for="txt_dev_name">nombre</label>
                      </div>
                      <div class="input-field col s6">
                        <input  id="txt_dev_description" type="text" class="validate">
                        <label for="txt_dev_description">descripcion</label>
                      </div>

                      <div class="input-field">
                        <select id="select_device_type">
                            <option value="1">ON/OFF</option>
                            <option value="0">Regulable</option>
                        </select>
                        <label>Tipo de dispositivo</label>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <a id="upd_device_cancel" class="modal-close waves-effect waves-green btn-flat">CANCELAR</a>
                        <a id="upd_modify_device_save" class="modal-close waves-effect waves-green btn-flat">GUARDAR</a>
                    </div>
                  </div>
            </div>

           
                      
           
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/RestFramework.js"></script>
        <script type="text/javascript" src="js/device.js"></script>
    </body>
  </html>
